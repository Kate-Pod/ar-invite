<!DOCTYPE html>
<html>
<head>
  <title>AR Invite</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Используем ваш личный маркер для отображения вращающегося куба -->
    <a-marker type="pattern" url="pattern.patt">
      <a-box position="0 0.5 0" material="color: blue;" animation="property: rotation; to: 360 360 360; loop: true; dur: 4000"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
